{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="GIM - Sistema de Operaciones para Gimpromed Cía. Ltda.">
    <meta name="keywords" content="gimpromed, operaciones, farmacéutica, distribución">
    <meta name="author" content="Gimpromed Cía. Ltda.">
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    
    <!-- Vue Select CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-select@3.20.3/dist/vue-select.min.css">

    <!-- Custom CSS -->
    <link href="{% static 'css/myselect2.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet"/>

    {% block title %}
    {% endblock %}
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        {% block menu_app %}
        {% endblock %}
    </div>

    <!-- Main Container -->
    <div id="content">
        
        <!-- Top Navbar -->
        <div class="container-fluid">
            <nav class="top-navbar navbar navbar-light bg-light" role="navigation" aria-label="Navegación superior">
                <div class="d-flex align-items-center">
                    <button class="toggle-btn btn btn-sm shadow rounded me-3" id="toggleSidebar">
                        <i id="side-nav-bar-btn" class="text-dark bi bi-arrow-bar-left"></i>
                    </button>
                    <a class="navbar-brand fw-bold" href="{% url 'inicio' %}" aria-label="Inicio">
                        <img src="{% static 'fondo.png' %}" alt="Logo GIM" width="45" height="32" class="d-inline-block align-text-top">
                        <span class="col-sm d-none d-sm-inline">GIM - OPERACIONES</span>
                    </a>
                </div>
                <div class="navbar-text">
                    <span class="me-2">{{request.user}}</span>
                    <a href="{% url 'logout' %}" class="text-decoration-none text-danger" aria-label="Cerrar sesión">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content" role="main">
            <div class="p-2">
                {% block body %}
                {% endblock %}
            </div>
        </main>

    </div>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- Vue Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue-select@3.20.3/dist/vue-select.min.js"></script>
    
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>

    <!-- Custom Scripts -->
    <script src="{% static 'js/sidebar.js' %}" defer></script>

    {% block extra_js %}
    {% endblock %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block title %} {% endblock %} {% load static %}
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    

    <!--link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel='stylesheet' />
    <link href="{% static 'css/login.css' %}" rel='stylesheet'/>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script-->
    
    <title>Operaciones | Login</title>
</head>

<body>
    <section class="vh-100">
    <div class="mt-4 pt-4">
    <div class="mt-4 pt-4">
        <div class="container-fluid h-custom">

            <div class="row d-flex justify-content-center align-items-center h-100"> 
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <img src="{% static 'fondo.png' %}" width="320" height="250" class="rounded mx-auto d-block" alt="Gimpromed Cía. Ltda.">
                </div>
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="container">
                    <form method="POST" action="{% url 'login' %}" autocomplete="off">
                        {% csrf_token %}
                        {#{ form.as_p }#}
                        <div class="align-items-center my-4">
                            <h3 class="text-center fw-bold mx-3 mb-0">Gimpromed. Cía. Ltda.</h3>
                            <h6 class="text-center fw-bold mx-3 mb-0">Operaciones</h6>
                        </div>

                        <!-- Username input -->
                        <div class="form-outline mb-3">
                            {% if form.errors %}
                            <span style="color:red">Por favor ingrese username.</span>
                            {% endif %}
                            <input name="username" type="text" class="form-control form-control" placeholder="Username" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            {% if form.errors %}
                            <span style="color:red">Por favor ingrese una contraseña valida.</span>
                            {% endif %}
                            <input name="password" type="password" id="form3Example4" class="form-control form-control" placeholder="Contraseña" />
                        </div>

                        <!-- Reset Password -->
                        <!--div class="d-flex justify-content-between align-items-center">
                            <a href="{#% url 'reset_password' %#}" class="text-body">Olvido su contraseña?</a>
                        </div-->

                        <!-- Login -->
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
    </div>
    </section>
</body>

</html>

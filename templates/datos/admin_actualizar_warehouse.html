{%extends 'base.html' %}

{% block title %}
<title>Listado de productos</title>
{% endblock%}

{% block body %}

<h4 class="text-center m-3 fw-bold">LISTADO DE TABLAS</h4>



<div class="card mb-4">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">TABLA</th>
                    <th scope="col">ACTUALIZADO</th>
                </tr>
        </thead>
        {% for i in tablas %}
        <tbody>
            <tr>
                <td>{{i.table_name}}</td>
                <td>{{i.datetime}}</td>
            </tr>
        </tbody>
        {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
